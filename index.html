<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .post h2 {
            margin-top: 0;
        }
        video {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post">
            <h2>QUERIDA DA PARA MIM</h2>
            <video controls>
                <source src="videoplayback (3).mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
            <p>Descrição do vídeo 1.</p>
        </div>
        <div class="post">
            <h2>show de pika </h2>

</html>
